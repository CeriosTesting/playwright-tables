<!doctype html>
<html lang="en">
	<head>
		<title>Table with empty header rows</title>
		<style>
			table,
			th,
			td {
				border: 1px solid black;
				border-collapse: collapse;
			}

			th,
			td {
				padding: 5px;
				text-align: left;
			}
		</style>
	</head>
	<body>
		<h2>Table with empty header rows</h2>

		<table style="width: 50%">
			<thead>
				<tr>
					<th></th>
					<th>  </th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Headers</td>
					<td>Are</td>
					<td>Empty</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
