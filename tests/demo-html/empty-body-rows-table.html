<!doctype html>
<html lang="en">
	<head>
		<title>Table with empty body rows</title>
		<style>
			table,
			th,
			td {
				border: 1px solid black;
				border-collapse: collapse;
			}

			th,
			td {
				padding: 5px;
				text-align: left;
			}
		</style>
	</head>
	<body>

		<table style="width: 50%">
			<thead>
				<tr>
					<th>Rows</th>
					<th>Are</th>
					<th>Empty</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>  </td>
					<td></td>
					<td></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td>  </td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
