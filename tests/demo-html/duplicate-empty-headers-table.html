<!doctype html>
<html lang="en">
	<head>
		<title>Duplicate Empty Headers HTML Table</title>
		<style>
			table,
			th,
			td {
				border: 1px solid black;
				border-collapse: collapse;
			}

			th,
			td {
				padding: 5px;
				text-align: left;
			}
		</style>
	</head>
	<body>
		<h2>Duplicate Empty Headers HTML Table</h2>

		<table style="width: 50%">
			<thead>
				<tr>
					<th></th>
					<th>First Name</th>
					<th>Last Name</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Empty 1_1</td>
					<td>Logan</td>
					<td>Veth</td>
					<td>Empty 1_2</td>
				</tr>
				<tr>
					<td>Empty 2_1</td>
					<td>Deacon</td>
					<td>St. Veth</td>
					<td>Empty 2_2</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
