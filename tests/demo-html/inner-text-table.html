<!doctype html>
<html lang="en">
	<head>
		<title>InnerText HTML Table</title>
		<style>
			table,
			th,
			td {
				border: 1px solid black;
				border-collapse: collapse;
			}

			th,
			td {
				padding: 5px;
				text-align: left;
			}
		</style>
	</head>
	<body>
		<h2>InnerText HTML Table</h2>

		<table style="width: 50%">
			<thead>
				<tr>
					<th>id</th>
					<th>withoutStyling</th>
					<th>withStyling</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>transform uppercase</td>
					<td style="text-transform: uppercase;">transform uppercase</td>
				</tr>
				<tr>
					<td>2</td>
					<td>TRANSFORM LOWERCASE</td>
					<td style="text-transform: lowercase;">TRANSFORM LOWERCASE</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
