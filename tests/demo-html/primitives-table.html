<!doctype html>
<html lang="en">
	<head>
		<title>Primitives HTML Table</title>
		<style>
			table,
			th,
			td {
				border: 1px solid black;
				border-collapse: collapse;
			}

			th,
			td {
				padding: 5px;
				text-align: left;
			}
		</style>
	</head>
	<body>
		<h2>Primitives HTML Table</h2>

		<table style="width: 50%">
			<thead>
				<tr>
					<th>string</th>
					<th>number</th>
					<th>bool</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>not empty</td>
					<td>1</td>
					<td>true</td>
				</tr>
				<tr>
					<td>  </td>
					<td>-1</td>
					<td>false</td>
				</tr>
				<tr>
					<td>  whitespace  </td>
					<td>1</td>
					<td>false</td>
				</tr>
				<tr>
					<td>leading zero</td>
					<td>007</td>
					<td>false</td>
				</tr>
				<tr>
					<td>decimal lagging zero</td>
					<td>12.50</td>
					<td>false</td>
				</tr>
				<tr>
					<td>only zeros</td>
					<td>000</td>
					<td>false</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
