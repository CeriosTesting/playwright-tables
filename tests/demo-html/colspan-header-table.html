<!doctype html>
<html lang="en">
	<head>
		<title>Cell in header that spans two columns</title>
		<style>
			table,
			th,
			td {
				border: 1px solid black;
				border-collapse: collapse;
			}

			th,
			td {
				padding: 5px;
				text-align: left;
			}
		</style>
	</head>
	<body>
		<h2>Cell in header that spans two columns</h2>

		<table style="width: 50%">
			<thead>
				<tr>
					<th>Number</th>
					<th colspan="2">Name</th>
					<th colspan="3">Color Combination</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Ronald</td>
					<td>Veth</td>
					<td>Yellow</td>
					<td>Blue</td>
					<td>Red</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Logan</td>
					<td>Deacon</td>
					<td>Red</td>
					<td>White</td>
					<td>Blue</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
